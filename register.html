<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Insta Claim</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: url('v870-tang-36.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }
        main {
            margin-top: 100px;
        }
        .register-section {
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 8px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>

<body class="bg-gray-100 text-gray-900">
    <script>console.log("Page Loaded: Register Page");</script>
    <header class="bg-gradient-to-r from-blue-500 via-indigo-500 to-purple-500 text-white py-6 shadow-lg">
        <div class="container mx-auto flex justify-between items-center px-6">
            <h1 class="text-2xl font-bold">Insta Claim</h1>
            <nav>
                <ul class="flex space-x-6">
                    <li><a href="Dashboard.html" class="px-4 py-2 rounded-lg transition duration-300 bg-transparent hover:bg-white hover:text-black">Home</a></li>
                    <li><a href="About.html" class="px-4 py-2 rounded-lg transition duration-300 bg-transparent hover:bg-white hover:text-black">About</a></li>
                    <li><a href="Features.html" class="px-4 py-2 rounded-lg transition duration-300 bg-transparent hover:bg-white hover:text-black">Features</a></li>
                    <li><a href="Register.html" class="px-4 py-2 rounded-lg transition duration-300 bg-transparent hover:bg-white hover:text-black">Register</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container mx-auto p-6 flex flex-col items-center">
        <section class="register-section">
            <h2 class="text-3xl font-bold text-blue-600 mb-6 text-center">Create an Account</h2>
            <script>console.log("Rendering Register Section");</script>
            <form class="w-full">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                    <input type="email" class="w-full px-4 py-2 border rounded-lg" placeholder="Enter your email">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">ABHA ID</label>
                    <input type="text" class="w-full px-4 py-2 border rounded-lg" placeholder="Enter Your ABHA ID">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                    <input type="password" class="w-full px-4 py-2 border rounded-lg" placeholder="Enter password">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Confirm Password</label>
                    <input type="password" class="w-full px-4 py-2 border rounded-lg" placeholder="Confirm password">
                </div>
                <div class="mb-4">
                    <label class="flex items-center">
                        <input type="checkbox" class="mr-2"> I wish to receive newsletters and marketing emails.
                    </label>
                </div>
                <div class="mb-4">
                    <label class="flex items-center">
                        <input type="checkbox" class="mr-2"> I agree to the <a href="Terms_and_Conditions.html" class="text-blue-600">Terms and Conditions</a>.
                    </label>
                </div>
                <button class="bg-blue-600 text-white px-6 py-3 rounded-lg shadow-md hover:bg-blue-700 w-full">REGISTER</button>
                <script>console.log("Register Form Rendered Successfully");</script>
            </form>
            <p class="text-center mt-4">Already registered? <a href="login.html" class="text-blue-600">Click here</a> to login.</p>
        </section>
    </main>
</body>

</html>
