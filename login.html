<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login Page</title>
    <style>
        body {
            background-image: linear-gradient(black, white);
            background-image: url("https://baazarproductions.com/wp-content/uploads/2018/02/abstract-bright-blue-dna-molecular-structure-animated-background-motion-graphic-design-medical-video-clip-ultra-hd-4k-3840x2160_r0reu5dwe_thumbnail-full01.png");
        }

        .container {
            width: 400px;
            height: 500px;
            margin: 100px auto;
            padding: 20px;
            background-color: rgba(46, 122, 137, 0.5);
            /* White background for the form */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        a {
            color: whitesmoke;
            font-family: bold;
        }

        h1 {
            text-align: center;
            color: black;
            /* Blue color for the heading */
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: black;
            font-family: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #007BFF;
            /* Blue border for input fields */
            border-radius: 4px;
            box-sizing: border-box;
            font-family: bold;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #9c1b1b;
            /* Darker blue on focus */
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #234569;
            /* Blue button */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 20px;
        }

        button:hover {
            background-color: #728191;
            /* Darker blue on hover */
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>LOGIN</h1>

        <form action="#" method="POST">
            <div class="form-group">
                </br>
                </br>
                <label for="email"></label>User Email or Phone number</label>
                <input type="text" id="email" placeholder="Enter your email or phone number">

                </br>

            </div>

            <div class="form-group">
                <label for="password">Password</label>

                <input type="password" id="password" placeholder="Enter your password">
                </br>
                </br>
                <a href="#" class="forgot">Forgot?</a>
            </div>
            <div class="form-group">
                </br>
                <button type="submit">Login</button>
                <p class="signup">New to InstaClaim? <a href="register.html">Register</a>
                </p>
            </div>
        </form>
    </div>
</body>

</html>
