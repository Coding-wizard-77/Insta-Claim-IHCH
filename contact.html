<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Insta Claim</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: url('v870-tang-36.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }
        main {
            margin-top: 100px;
        }
        .email-section {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
        }
        .get-in-touch-section {
            padding: 50px;
            border-radius: 8px;
        }
    </style>
</head>

<body class="bg-gray-100 text-gray-900">
    <script>console.log("Page Loaded: Contact Page");</script>
    <header class="bg-gradient-to-r from-blue-500 via-indigo-500 to-purple-500 text-white py-6 shadow-lg">
        <div class="container mx-auto flex justify-between items-center px-6">
            <h1 class="text-2xl font-bold">Insta Claim</h1>
            <nav>
                <ul class="flex space-x-6">
                    <li><a href="Dashboard.html" class="px-4 py-2 rounded-lg transition duration-300 bg-transparent hover:bg-white hover:text-black">Home</a></li>
                    <li><a href="About.html" class="px-4 py-2 rounded-lg transition duration-300 bg-transparent hover:bg-white hover:text-black">About</a></li>
                    <li><a href="Features.html" class="px-4 py-2 rounded-lg transition duration-300 bg-transparent hover:bg-white hover:text-black">Features</a></li>
                    <li><a href="Contact.html" class="px-4 py-2 rounded-lg transition duration-300 bg-transparent hover:bg-white hover:text-black">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container mx-auto p-6 flex flex-col items-center">
        <section class="bg-transparent p-12 rounded-lg shadow-lg w-full max-w-4xl text-center backdrop-blur-md border border-gray-200 get-in-touch-section">
            <h2 class="text-5xl font-bold text-blue-600 mb-6">Get in Touch</h2>
            <script>console.log("Rendering Contact Section");</script>
            <p class="text-gray-700 mb-6">We are here to help! Contact us for any queries, support, or feedback.</p>
            <form class="w-full max-w-lg mx-auto text-left email-section">
                <script>console.log("Initializing Contact Form");</script>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Name</label>
                    <input type="text" class="w-full px-4 py-2 border rounded-lg" placeholder="Enter your name">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                    <input type="email" class="w-full px-4 py-2 border rounded-lg" placeholder="Enter your email">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Message</label>
                    <textarea class="w-full px-4 py-2 border rounded-lg" rows="4" placeholder="Type your message"></textarea>
                </div>
                <button class="bg-blue-600 text-white px-6 py-3 rounded-lg shadow-md hover:bg-blue-700">Send Message</button>
                <script>console.log("Contact Form Rendered Successfully");</script>
            </form>
        </section>
    </main>
</body>

</html>
